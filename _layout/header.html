  <div class="container p-md-5 mb-4">
    <div class="row">
      <div class="col">
        <h1 class="text-title font-weight-bold display-4">{{ website_title }}</h1>
        <p class="lead">{{ website_descr }}</p>
      </div>
      <div class="col-md-3 text-md-right">
        <p><img class="border border-dark" src="/assets/picture.png" alt="A picture of me" width="125"></p>
      </div>
    </div>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link {{ ispage index }}active{{ end }}" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {{ ispage projects }}active{{ end }}" href="/projects">Projects</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {{ ispage about }}active{{ end }}" href="/about">About me</a>
      </li>
      <li class="nav-item float-md-right">
        <a class="nav-link" href="https://github.com/zdroid">GitHub</a>
      </li>
    </ul>
    <hr class="bg-primary">
    <div class="container p-0 mt-5 mb-5">
      {{ ispage /blog/* }}
        <h1 class="text-title">{{ title }}</h1>
        <h4 class="mb-5 font-weight-light">{{ published }}</h4>
      {{end}}
